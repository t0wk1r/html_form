<!DOCTYPE html>
<html>
	<head>
		<title>WDD-03</title>
	</head>
	<body>
		<!--html form tag-->
		<form>
			<fieldset>
				<legend>towkir</legend>
				<p>This is our Form</p>
				<label>Name :</label><input type="text" placeholder="Your Name"/><br/><br/>
				<label>Password :</label><input type="password" placeholder="Password"/><br/><br/>
				<label>Email :</label><input type="email" placeholder="Email"/><br/><br/>
				<label>Mobile number :</label><input type="text" placeholder="Mobile number"/><br/>
				<p>
					<label>Skill :</label>
					<input type="checkbox" />html
					<input type="checkbox"/>css
					<input type="checkbox"/>PHP
				</p>
				<p>
					<label>Gender :</label>
					<input type="radio" name="ff" checked/>Male
					<input type="radio" name="ff"/>Female
					<input type="radio" name="ff"/>Other
				</p>
				<label>language</label>
				<select>
					<option>--select--</option>
					<option>HTML</option>
					<option>CSS</option>
					<option>PHP</option>
					<option selected>JS</option>
				</select>
				<br/>
				<label>Upload your photo :</label><input type="file"/><br/>
				<input type="reset"/>
				<input type="submit"/><br/>
				<input type="date">
				<hr>
			</fieldset>	
		</form>
		<br/>
		<br/>
		<br/>
		<br/>
		
		
	</body>

</html>
